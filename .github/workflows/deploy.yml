name: 깃허브 페이지 배포

on:
  push:
    branches:
      - main
      - feature/site-ui-management

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃 (Checkout)
        uses: actions/checkout@v4

      - name: Node.js 설정 (Setup Node)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 의존성 설치 (Install dependencies)
        run: npm ci

      - name: 빌드 (Build)
        run: npm run build

      - name: 페이지 설정 (Setup Pages)
        uses: actions/configure-pages@v4

      - name: 아티팩트 업로드 (Upload artifact)
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 깃허브 페이지로 배포 (Deploy to GitHub Pages)
        id: deployment
        uses: actions/deploy-pages@v4
